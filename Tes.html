<!DOCTYPE html>
<html>
<head>
  <title>Laptop Buka Tutup</title>
  <style>
    .laptop {
      width: 300px;
      height: 200px;
      perspective: 1000px;
    }
    .laptop-screen {
      width: 100%;
      height: 100%;
      background-color: #fff;
      transform-style: preserve-3d;
      transition: transform 0.5s;
    }
    .laptop-screen.open {
      transform: rotateX(30deg);
    }
  </style>
</head>
<body>
  <div class="laptop">
    <div class="laptop-screen"></div>
  </div>
  <button onclick="toggleScreen()">Buka/Tutup</button>

  <script>
    function toggleScreen() {
      var screen = document.querySelector('.laptop-screen');
      screen.classList.toggle('open');
    }
  </script>
</body>
</html>
